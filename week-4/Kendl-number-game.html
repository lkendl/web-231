<!DOCTYPE html>

<html lang="en">

    <head>

        <title>WEB 231 - Enterprise JavaScript I</title>

        <!-- Link to External Stylesheet -->

        <link rel="stylesheet" type="text/css" href="../global.css">

        <link rel="stylesheet" type="text/css" href="Kendl-number-game.css">

        <!-- Google Font Kit for Oswald -->

        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

    </head>

    <body>

        <div id="container">

            <h1 class="app-header">Welcome to the numbers game!</h1>

            <div id="card-example">
                <div class="card">
                    <div class="card-title">Pick a number between 1 and 10</div>
                        <div class="card-content">
                            <div class="form">
                                <div class="form-field">
                            
                                    <label for="number">Guess the number:</label>
                                    
                                    <input id="txtMyNumber" type="text" class="input">

                                                       
                                </div>

                                <div class="form-field">
                                <!--Register onclick event-->
                                    <button id="btnSubmit" onclick="function compareNumbers()" class="btn btn-primary full-width">Submit</button>
                                
                                </div>

                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="form-results-example">
                <div class="card">
                    <div class="card-title">Results</div>
                    <div class="card-content" id="results-container">
                        <span id="results"></span>
                    </div>

                    </div>
                    <p>
                        <a href="../index.html" class="return-home">Return</a>
                    </p>
            
            
                </div>
             </div>

        <!-- Internal JS -->

        <script>
   
  
            
     //Execute comparison function when user clicks btnSubmit
     document.getElementById("btnSubmit").onclick = function compareNumbers() { 

        //Define myNumber variable as user input from txtMyNumber field
        let myNumber = document.getElementById("txtMyNumber").value;

        //Generate a random number between 1 and 10 and assigns to variable 'rnd'
        const rnd = Math.floor((Math.random() * 10) + 1);
        
         //Compare user input and random number with if/else if/else statement; display results to results card
        if (myNumber > rnd) {
            document.getElementById("results").innerHTML = "The number is less than " + myNumber;
        }
        else if (myNumber < rnd) {
            document.getElementById("results").innerHTML = "The number is greater than " + myNumber;
        }
        else {
            document.getElementById("results").innerHTML = "Congratulations! You picked the correct number!";
        }
}

        </script>



    </body>

</html>
