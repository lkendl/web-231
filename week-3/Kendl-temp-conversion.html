<!DOCTYPE html>

<html lang="en">

    <head>

        <title>WEB 231 - Enterprise JavaScript I</title>

        <!-- Link to External Stylesheet -->

        <link rel="stylesheet" type="text/css" href="../global.css">

        <link rel="stylesheet" type="text/css" href="Kendl-temp-conversion.css">

        <!-- Google Font Kit for Oswald -->

        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

    </head>

    <body>

        <div id="container">

            <h1 class="app-header">Welcome to the Temperature Conversion App!</h1>

            <div id="card-example">
                <div class="card">
                    <div class="card-title">Fahrenheit to Celsius Converter</div>
                        <div class="card-content">
                            <div class="form">
                                <div class="form-field">
                            
                                    <label for="fahrenheit">Fahrenheit value:</label>
                                    
                                    <input id="txtFahrenheit" type="text" class="input">

                                                       
                                </div>

                                <div class="form-field">
                                <!--Register onclick event-->
                                    <button onclick="convertToCelsius(this.value)" id="convertButton" class="btn btn-primary full-width">Convert Temperature</button>
                                
                                </div>

                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="form-results-example">
                <div class="card">
                    <div class="card-title">Conversion Results</div>
                    <div class="card-content">
                        <p id="results"></p>
                    </div>

                    </div>
                    <p>
                        <a href="../index.html" class="return-home">Return</a>
                    </p>
            
            
                </div>
             </div>

        <!-- Internal JS -->

        <script>
            
    //Defines fahrenheit as the value the user inputs into the input field
    var fahrenheit = document.getElementById('txtFahrenheit');

    //Calls the conversion function when user clicks the Convert Temperature button
    document.getElementById("convertButton").onclick = function() {convertToCelsius()}; 

    //Conversion function to calculate fahrenheit to celsius and displays within the card-content div
    function convertToCelsius() {
    document.getElementById("results").innerHTML = ((parseFloat(fahrenheit.value) - 32) / 1.8).toFixed(2);
    }

        </script>



    </body>

</html>
