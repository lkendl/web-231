//-- CLASSES --//

//Define Product class and the constructor of how the object is initialized
class Product {
    constructor(id, description, price, quantity) {
    this.id = id;
    this.description = description;
    this.quantity = quantity;
    this.price = price.toFixed(2);
    this.totalValue = (this.quantity * this.price).toFixed(2);
    }
}
//Define Services class and the constructor of how the object is initialized
class Service {
    constructor(id, description, hourlyRate, min) {
    this.id = id;
    this.description = description;
    this.hourlyRate = hourlyRate.toFixed(2);
    this.min = min;
    }
}

//Define Employee class and the constructor of how the object is initialized
